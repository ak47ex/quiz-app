version: '3'
services:
  app:
    container_name: quiz-app
    image: quiz-app:latest
    ports:
      - "8080:8080"
      - "5005:5005"
    depends_on:
      - dbpostgresql
  dbpostgresql:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=quiz-app